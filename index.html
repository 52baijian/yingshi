<script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('play').addEventListener('click', function(event) {
    event.preventDefault();

    var selectedApi = document.getElementById('api').value;
    var videoUrl = document.getElementById('url').value;

    if (!selectedApi || !videoUrl) {
      alert('请选择API并输入视频地址。');
      return;
    }

    var fullVideoUrl = selectedApi + encodeURIComponent(videoUrl);

    document.getElementById('player').src = fullVideoUrl;
    document.getElementById('kj').style.display = 'block';
  });
});
</script>

<script>
  function setApi(){
    $("#api").children().remove();
  var apilist = $("#apiList").val().split(/\r?\n/);
  for(var i=0;i<apilist.length;i++){
    $("#api").append("<option>"+apilist[i]+"</option>");
  }
  }
$("#apiList").blur(function(){
  setApi();
  $.cookie("apiList",$("#apiList").val());
});
$("#play").click(function(){
  $api = $("#api").val();
  $url = $("#url").val();
  if($url == "" || $url == null || !/^http.*$/.test($url)){
    alert('视频地址不正确！');
    return;
  }
  if($url == "" || $url == null || !/^http.*=$/.test($api)){
    alert('无效API！');
    return;
  }
  $("#player").attr("src", $api+$url);
  $("#kj").show();
});


  function init(){
    var ckapi = $.cookie("apiList");
    if(ckapi && ckapi != ""){
      $("#apiList").val(ckapi);
    }
    setApi();
  }
  init();
  function setDefault(){
    $.cookie("apiList","");
    window.location.reload();
  }

</script>
